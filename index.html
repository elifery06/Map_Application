<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">choose drawing</button>
            <div class="dropdown-content">
                <a href="#" data-value="Point">Point</a>
                <a href="#" data-value="LineString">LineString</a>
                <a href="#" data-value="Polygon">Polygon</a>
                <a href="#" data-value="Circle">Circle</a>
            </div>
        </div>
        <div class="buttons">
            <button id="addpoint">Add Point</button>
            <button id="query">Query</button>
        </div>
    </div>

    <div id="map" class="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.15.0/dist/jspanel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script>
    <script src="app.js"></script>
</body>
</html>
